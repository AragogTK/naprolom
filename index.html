<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Review Analyzer</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
  :root{--bg:#0f1115;--card:#141824;--muted:#99a3b3;--fg:#e6e9ef;--primary:#5b8cff;--border:#1f2430}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
  .wrap{max-width:860px;margin:40px auto;padding:0 16px}
  h1{font-size:22px;margin:0 0 16px}
  .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
  input[type="password"],input[type="text"]{flex:1 1 320px;background:var(--card);border:1px solid var(--border);color:var(--fg);padding:10px 12px;border-radius:10px;outline:none}
  button{background:var(--primary);color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
  button:disabled{opacity:.5;cursor:not-allowed}
  .spinner{display:none;margin-left:8px;color:var(--muted)}
  .err{display:none;margin-top:10px;color:#ff6b6b}
  .card{margin-top:16px;background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px}
  .label{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.08em;margin-bottom:6px}
  .review{white-space:pre-wrap}
  .grid{display:grid;grid-template-columns:120px 1fr;gap:8px 12px;margin-top:14px}
  .pill{display:inline-flex;align-items:center;gap:8px;background:#0e1220;border:1px solid var(--border);padding:8px 10px;border-radius:999px;min-width:120px;justify-content:center}
  .muted{color:var(--muted)}
  .fine{font-size:13px}
  @media (max-width:560px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <h1>Review Analyzer</h1>
  <div class="row">
    <input id="token" type="password" placeholder="Hugging Face token (optional)">
    <button id="btnRandom">Select Random Review</button>
    <button id="btnSent">Analyze Sentiment</button>
    <button id="btnNouns">Count Nouns</button>
    <i id="spin" class="spinner fa-solid fa-spinner fa-spin"></i>
  </div>
  <div id="err" class="err"></div>
  <div class="card">
    <div class="label">Review</div>
    <div id="review" class="review fine muted">Load a random review to begin.</div>
    <div class="grid">
      <div class="label">Sentiment</div>
      <div class="pill"><span id="sentIcon">—</span></div>
      <div class="label">Nouns</div>
      <div class="pill"><span id="nounIcon">—</span></div>
    </div>
  </div>
</div>
<script src="app.js" defer></script>
</body>
</html>
